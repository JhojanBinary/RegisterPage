<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="proyecto16.css">
    <title>Document</title>
</head>

<body>
    <div class="layout">
        <main class="layout__main">
            <section class="main__left">
                <ol class="main__steps">
                    <li class="steps__item">
                        <div class="steps__container-number">
                            <span class="steps__number">1</span>
                        </div>

                        <div class="steps__contents">
                            <span class="steps__title">Paso 1</span>
                            <span class="steps__description">Crea tu cuenta</span>
                        </div>
                    </li>

                    <li class="steps__item">
                        <div class="steps__container-number">
                            <span class="steps__number">2</span>
                        </div>

                        <div class="steps__contents">
                            <span class="steps__title">Paso 2</span>
                            <span class="steps__description">Direcci칩n</span>
                        </div>
                    </li>

                    <li class="steps__item">
                        <div class="steps__container-number">
                            <span class="steps__number">3</span>
                        </div>

                        <div class="steps__contents">
                            <span class="steps__title">Paso 3</span>
                            <span class="steps__description">Forma de pago</span>
                        </div>
                    </li>

                    <li class="steps__item">
                        <div class="steps__container-number">
                            <span class="steps__number">4</span>
                        </div>

                        <div class="steps__contents">
                            <span class="steps__title">Paso 4</span>
                            <span class="steps__description">Confirmaci칩n</span>
                        </div>
                    </li>
                </ol>

            </section>

            <section class="main__right">

                <header class="main__header">
                    <h1 class="header__title">REGISTRO</h1>
                    <p class="header__subtitle">Crea tu cuenta para seguir con la compra</p>

                </header>

                <form class="main__form" action="submit">

                    <div class="form__control">
                        <label class="form__label" for="name">Nombre</label>
                        <input class="form__input" type="text" name="name" id="name" placeholder="Introduce un nombre">
                    </div>




                    <div class="form__control">
                        <label class="form__label" for="apellidos">Apellidos</label>
                        <input class="form__input" type="text" name="apellidos" id="apellidos" placeholder="Introduce apellido">
                    </div>




                    <div class="form__control">
                        <label class="form__label" for="email">Email</label>
                        <input class="form__input" type="email" name="email" id="email" placeholder="Introduce un email">
                    </div>




                    <div class="form__control">
                        <label class="form__label" for="date">Fecha de nacimiento</label>
                        <input class="form__input" type="date" name="date" id="date"
                            placeholder="Introduce tu fecha de nacimiento">
                    </div>




                    <div class="form__control">
                        <label class="form__label" for="password">Contrase침a</label>
                        <input class="form__input" type="password" name="password" id="password"
                            placeholder="Introduce tu Contrase침a">
                    </div>

                    <input type="submit" value="siguiente" class="form__btn">
                </form>

            </section>
        </main>
    </div>
</body>

</html>
